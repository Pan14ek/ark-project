<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Sign in to Factory application</p>
      <button class="delete" aria-label="close" (click)="close()"></button>
    </header>

    <section class="modal-card-body">

      <form (ngSubmit)="submitForm()" #signInForm="ngForm">
        <div class="field">
          <label class="label" for="login">Login</label>
          <div class="control">
            <input class="input" type="text" id="login" name="login" [(ngModel)]="login" #loginInput="ngModel" required
                   minlength="6" maxlength="45">
            <div class="help is-danger" *ngIf="loginInput.invalid && (loginInput.dirty || loginInput.touched)">

              <div *ngIf="loginInput.errors.required">
                Your login is required.
              </div>

              <div *ngIf="loginInput.errors.minlength">
                Login must be at least 6 characters long.
              </div>

            </div>
          </div>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input class="input" type="password" id="password" name="password" [(ngModel)]="password"
                   #passwordInput="ngModel" required>
            <div class="help is-danger" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">

              <div *ngIf="passwordInput.errors.required">
                Your password is required.
              </div>

              <div *ngIf="passwordInput.errors.minlength">
                Password must be at least 8 characters long.
              </div>

            </div>
          </div>
        </div>

        <div class="control has-text-centered">
          <button class="button is-success" [disabled]="signInForm.invalid">Sign in</button>
        </div>

      </form>

      <section class="section is-info">
        <div class="container">
          <h4 class="subtitle">
            Need an account? <a (click)="redirectToSignUpPage()">Create one</a>
          </h4>
        </div>
      </section>

    </section>

    <footer class="modal-card-foot">
      <button class="button" (click)="close()">Cancel</button>
    </footer>
  </div>
</div>
