<div class="columns">

  <app-adminpanel></app-adminpanel>

  <div class="column">

    <div class="box">

      <section class="section">

        <div class="container">

          <div class="buttons">
            <button class="button is-link"
                    (click)="showAddForm()">{{addFormFlag ? 'Close' : 'Add chemical substance'}}</button>
            <button class="button is-link"
                    (click)="showUpdateForm()">{{updateFormFlag ? 'Close' : 'Update chemical substance'}}</button>
            <button class="button is-link"
                    (click)="showAllFilters()">{{showAllChemicalSubstancesFlag ? 'Close' : 'Show all chemical substances'}}</button>
          </div>

          <form (ngSubmit)="addChemicalSubstances()" *ngIf="addFormFlag" #addForm="ngForm">

            <div class="field">
              <label class="label" for="addTitle">{{'CHEMICAL_SUBSTANCES.TITLE'| translate}}</label>
              <div class="control">
                <input class="input" type="text" id="addTitle" name="title" [(ngModel)]="title" required
                       maxlength="45">
              </div>
            </div>

            <div class="field">
              <label class="label" for="addFormula">{{'CHEMICAL_SUBSTANCES.FORMULA'| translate}}</label>
              <div class="control">
                <input class="input" type="text" id="addFormula" name="formula" [(ngModel)]="formula" required
                       maxlength="45">
              </div>
            </div>

            <div class="control has-text-centered">
              <button class="button is-large is-primary"
                      [disabled]="addForm.invalid">{{'ADMIN_PANEL.ADD_CHEMICAL_SUBSTANCE' | translate}}
              </button>
            </div>

          </form>

          <!-- All chemical substances info -->
          <table class="table" *ngIf="showAllChemicalSubstancesFlag">
            <thead>
            <tr>
              <th>{{'WORK_LOG.CODE'| translate}}</th>
              <th>{{'CHEMICAL_SUBSTANCES.TITLE'| translate}}</th>
              <th>{{'CHEMICAL_SUBSTANCES.FORMULA'| translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chemicalSubstance of chemicalSubstances">
              <td>{{chemicalSubstance.id}}</td>
              <td>{{chemicalSubstance.title}}</td>
              <td>{{chemicalSubstance.formula}}</td>
            </tr>
            </tbody>
          </table>

        </div>

      </section>

    </div>

  </div>

</div>
