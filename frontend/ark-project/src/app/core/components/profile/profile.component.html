<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Profile
      </h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">

    <div class="field">
      <label class="label" for="firstName">{{'SIGN_UP.FIRST_NAME' | translate }}</label>
      <div class="control">
        <input class="input" id="firstName" readonly type="text" [value]="user.firstName">
      </div>
    </div>

    <div class="field">
      <label class="label" for="lastName">{{'SIGN_UP.LAST_NAME' | translate }}</label>
      <div class="control">
        <input class="input" id="lastName" readonly type="text" [value]="user.lastName">
      </div>
    </div>

    <div class="field">
      <label class="label" for="login">{{'SIGN_IN.LOGIN' | translate }}</label>
      <div class="control">
        <input class="input" id="login" readonly type="text" [value]="user.login">
      </div>
    </div>

    <div class="field">
      <label class="label" for="email">{{'CONTACT.EMAIL' | translate }}</label>
      <div class="control">
        <input class="input" id="email" readonly type="text" [value]="user.email">
      </div>
    </div>

    <div class="field">
      <label class="label" for="role">{{'ROLE.TITLE' | translate }}</label>
      <div class="control">
        <input class="input" id="role" readonly type="text" [value]="user.role.title">
      </div>
    </div>

  </div>
</section>
